<style>
.animation {
    width: 50px;
    height: 50px;
    background-color: red;
    position: relative;
    -webkit-animation-name: example; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 20s; /* Chrome, Safari, Opera */
    animation-name: sliding-vertically;
    animation-duration: 20s;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes sliding-vertically {
    0%   {background-color:red; left:5px; top:300px;}
    25%  {background-color:yellow; left:400px; top:300px;}
    50%  {background-color:blue; left:900px; top:300px;}
    75%  {background-color:green; left:400px; top:300px;}
    100% {background-color:red; left:5px; top:300px;}
}

/* Standard syntax */
@keyframes sliding-vertically {
    0%   {background-color:red; left:5px; top:300px;manisha}

    50%  {background-color:blue; left:900px; top:300px;}
    75%  {background-color:green; left:400px; top:300px;}
    100% {background-color:red; left:5px; top:300px;}
}
